<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital Card</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              gold: {
                DEFAULT: '#D4AF37',
                light: '#E5C158',
                dark: '#B39228',
              },
              glass: {
                light: 'rgba(255, 255, 255, 0.1)',
                dark: 'rgba(0, 0, 0, 0.6)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>

    <!-- Custom CSS -->
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 3px;
      }
      
      /* Utility for transitions */
      .loaded-scale {
        transform: scale(1.05);
      }
      .initial-scale {
        transform: scale(1.0);
      }
      .opacity-0 {
        opacity: 0;
      }
      .opacity-100 {
        opacity: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white antialiased overflow-x-hidden">

    <!-- Background Image with Parallax-like effect -->
    <div 
      id="bg-image"
      class="fixed inset-0 z-0 bg-cover bg-center transition-transform duration-[2s] initial-scale"
      style="background-image: url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');"
    ></div>
      
    <!-- Heavy Overlay for contrast -->
    <div class="fixed inset-0 z-0 bg-black/60 backdrop-blur-[2px]"></div>

    <!-- Main Content Container -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-4 md:p-8">
      
      <!-- The Card -->
      <div id="card-container" class="w-full max-w-md transition-opacity duration-1000 opacity-0">
        
        <!-- Glass Card Component -->
        <div class="bg-glass-light backdrop-blur-md border border-white/20 rounded-2xl shadow-2xl overflow-hidden transition-all duration-300 mb-6">
          
          <!-- Profile Header -->
          <div class="flex flex-col items-center text-center p-6 pb-2 animate-slide-up">
            <div class="relative mb-4 group cursor-pointer">
              <div class="absolute -inset-1 bg-gradient-to-r from-gold-dark via-gold to-gold-dark rounded-full blur opacity-75 group-hover:opacity-100 transition duration-500"></div>
              <img 
                src="foto_neni.jpg" 
                alt="Edilene Barbosa Ribeiro" 
                class="relative w-28 h-28 rounded-full object-cover border-4 border-gold shadow-lg transform transition duration-500 group-hover:scale-105"
              />
            </div>
            
            <h1 class="text-2xl font-bold text-white tracking-wide mb-1 drop-shadow-md">
              Edilene Barbosa Ribeiro
            </h1>
            
            <h2 class="text-gold font-medium text-sm uppercase tracking-widest mb-3">
              Fisioterapeuta Temporomandibular
            </h2>
            
            <p class="text-gray-300 text-sm max-w-xs leading-relaxed font-light italic">
              "Transformando Dor Em Paz."
            </p>
            
            <div class="w-16 h-0.5 bg-gradient-to-r from-transparent via-gold to-transparent mt-6 opacity-60"></div>
          </div>

          <!-- Action Grid -->
          <div class="grid grid-cols-2 gap-4 p-4 animate-slide-up" style="animation-delay: 0.1s">
            
            <!-- WhatsApp -->
            <a href="https://wa.me/5534998827222" target="_blank" rel="noopener noreferrer" class="group flex flex-col items-center justify-center p-4 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-gold/50 rounded-xl transition-all duration-300 hover:scale-[1.03] active:scale-95">
              <i data-lucide="message-circle" class="w-6 h-6 mb-2 transition-colors duration-300 text-green-400 group-hover:text-green-300"></i>
              <span class="text-xs font-medium text-gray-200 tracking-wide group-hover:text-gold transition-colors">WhatsApp</span>
            </a>

            <!-- Escritório -->
            <a href="https://maps.app.goo.gl/CGvFePoK3gSRmaqr6" target="_blank" rel="noopener noreferrer" class="group flex flex-col items-center justify-center p-4 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-gold/50 rounded-xl transition-all duration-300 hover:scale-[1.03] active:scale-95">
              <i data-lucide="map" class="w-6 h-6 mb-2 transition-colors duration-300 text-gold group-hover:text-white"></i>
              <span class="text-xs font-medium text-gray-200 tracking-wide group-hover:text-gold transition-colors">Escritório</span>
            </a>

            <!-- instagram -->
            <a href="https://www.instagram.com/edilenesantos_fisioterapeuta/" target="_blank" rel="noopener noreferrer" class="group flex flex-col items-center justify-center p-4 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-gold/50 rounded-xl transition-all duration-300 hover:scale-[1.03] active:scale-95">
              <i data-lucide="instagram" class="w-6 h-6 mb-2 transition-colors duration-300 text-gold group-hover:text-white"></i>
              <span class="text-xs font-medium text-gray-200 tracking-wide group-hover:text-gold transition-colors">instagram</span>
            </a>

            <!-- Portfólio -->
            <a href="https://draedilenesantos.com.br/" target="_blank" rel="noopener noreferrer" class="group flex flex-col items-center justify-center p-4 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-gold/50 rounded-xl transition-all duration-300 hover:scale-[1.03] active:scale-95">
              <i data-lucide="globe" class="w-6 h-6 mb-2 transition-colors duration-300 text-gold group-hover:text-white"></i>
              <span class="text-xs font-medium text-gray-200 tracking-wide group-hover:text-gold transition-colors">Portfólio</span>
            </a>
          </div>

          <!-- Save Contact Button -->
          <div class="px-4 animate-slide-up" style="animation-delay: 0.2s">
            <button
              onclick="downloadContact()"
              class="w-full relative overflow-hidden bg-gradient-to-r from-gold-dark via-gold to-gold-dark text-black font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(212,175,55,0.3)] hover:shadow-[0_0_30px_rgba(212,175,55,0.5)] transform transition-all duration-300 hover:scale-[1.02] active:scale-95 group cursor-pointer"
            >
              <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 skew-y-12"></div>
              
              <div class="relative flex items-center justify-center gap-3">
                <i data-lucide="user-plus" class="w-5 h-5 text-gray-900"></i>
                <span class="tracking-widest uppercase text-sm">Salvar na Agenda</span>
                <i data-lucide="download" class="w-4 h-4 text-gray-900 opacity-60"></i>
              </div>
            </button>
          </div>

          <!-- Featured Property -->
          <div class="p-4 animate-slide-up" style="animation-delay: 0.3s">
            <div class="mb-3 flex items-center gap-2">
              <div class="h-px bg-gold/50 flex-grow"></div>
              <span class="text-gold text-xs font-bold uppercase tracking-widest">Marque sua Consulta</span>
              <div class="h-px bg-gold/50 flex-grow"></div>
            </div>

            <div class="relative group rounded-xl overflow-hidden border border-white/10 bg-black/40">
              <!-- Image Overlay -->
              <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80 z-10"></div>
              
              <img 
                src="neni2.webp" 
                alt="Clinica Fisioterapia" 
                class="w-full h-48 object-cover transform transition-transform duration-700 group-hover:scale-110"
              />

              <div class="absolute bottom-0 left-0 right-0 p-4 z-20">
                <h3 class="text-white font-bold text-lg mb-1 leading-tight">Clinica Fisioterapia</h3>
                
                <div class="flex items-center text-gray-300 text-xs mb-3">
                  <i data-lucide="map-pin" class="w-3 h-3 text-gold mr-1"></i>
                  Uberlândia, MG
                </div>

                <div class="flex items-center justify-between">
                  <span class="text-gold font-bold"> </span>
                  <button class="bg-white/10 hover:bg-gold hover:text-black text-white text-xs py-1.5 px-3 rounded-lg backdrop-blur-sm transition-colors duration-300 flex items-center gap-1 border border-white/20 hover:border-gold">
                    Ver Detalhes <i data-lucide="arrow-right" class="w-3 h-3"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <footer class="py-8 text-center animate-slide-up" style="animation-delay: 0.4s">
            <div class="flex justify-center gap-6 mb-4">
              <a href="#" class="text-gray-400 hover:text-gold transition-colors transform hover:scale-110">
                <i data-lucide="instagram" class="w-5 h-5"></i>
              </a>
              <a href="#" class="text-gray-400 hover:text-gold transition-colors transform hover:scale-110">
                <i data-lucide="linkedin" class="w-5 h-5"></i>
              </a>
              <a href="#" class="text-gray-400 hover:text-gold transition-colors transform hover:scale-110">
                <i data-lucide="facebook" class="w-5 h-5"></i>
              </a>
            </div>
            
            <p class="text-gray-500 text-[10px] tracking-widest uppercase">
              © <span id="year"></span> Roberta Almeida.<br/>Todos os direitos reservados.
            </p>
          </footer>

        </div>
      </div>
    </div>

    <!-- Logic Script -->
    <script>
      // Initialize Lucide Icons
      lucide.createIcons();

      // Set Year
      document.getElementById('year').textContent = new Date().getFullYear();

      // Animation Loading
      window.onload = function() {
        setTimeout(() => {
          document.getElementById('bg-image').classList.remove('initial-scale');
          document.getElementById('bg-image').classList.add('loaded-scale');
          
          document.getElementById('card-container').classList.remove('opacity-0');
          document.getElementById('card-container').classList.add('opacity-100');
        }, 100);
      };

      // Contact Download Function
      function downloadContact() {
        const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Roberta Almeida
N:Almeida;Roberta;;;
ORG:Luxury Estate
TITLE:Corretora de Imóveis de Luxo
TEL;TYPE=CELL:+5511999999999
EMAIL;TYPE=WORK:contato@robertaalmeida.com
URL:https://www.robertaalmeida.com
NOTE:Transformando sonhos em endereços exclusivos.
END:VCARD`;

        const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.setAttribute('download', 'contato_roberta_almeida.vcf');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        window.URL.revokeObjectURL(url);
      }
    </script>
  </body>

</html>
